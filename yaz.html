<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GtX Sohbet Botu</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 768px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background-color: #161b22;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            border-bottom: 1px solid #30363d;
            scroll-behavior: smooth;
        }
        .message-container {
            display: flex;
            margin-bottom: 1rem;
        }
        .message-container.user {
            justify-content: flex-end;
        }
        .message-container.bot {
            justify-content: flex-start;
        }
        .message {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
            position: relative;
        }
        .message.user {
            background-color: #2185d0;
            color: white;
            border-bottom-right-radius: 0;
        }
        .message.bot {
            background-color: #30363d;
            color: #c9d1d9;
            border-bottom-left-radius: 0;
        }
        .code-block {
            background-color: #2f343b;
            color: #e6e6e6;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-top: 0.5rem;
        }
        .input-area {
            display: flex;
            align-items: center;
            padding: 1rem;
            gap: 0.5rem;
        }
        .input-field {
            flex-grow: 1;
            background-color: #2f343b;
            border: 1px solid #444c56;
            color: #c9d1d9;
            padding: 0.75rem;
            border-radius: 8px;
        }
        .input-field:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px #58a6ff;
        }
        .message-button {
            padding: 0.75rem 1rem;
            background-color: #2185d0;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .message-button:hover {
            background-color: #206d9a;
        }
        .action-button {
            padding: 0.5rem 0.75rem;
            background-color: #6a49a1;
            color: white;
            border-radius: 9999px; /* Tailwind's rounded-full */
            font-size: 0.75rem;
            line-height: 1rem;
            margin-top: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .action-button:hover {
            background-color: #553a81;
        }
        .loading-dots {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: #58a6ff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container rounded-xl shadow-2xl">
        <div class="flex justify-between items-center p-4 border-b border-gray-700">
            <h1 class="text-3xl font-bold text-indigo-400 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="2" ry="2"></rect>
                    <path d="M16 8L8 16"></path>
                    <path d="M8 8L16 16"></path>
                </svg>
                GtX
            </h1>
            <button id="newChatButton" class="px-4 py-2 bg-gray-700 text-gray-200 rounded-lg shadow-md hover:bg-gray-600 transition-colors duration-200 text-sm font-medium">
                Yeni Sohbet
            </button>
        </div>
        <div id="chatArea" class="chat-area">
            <div class="text-center text-gray-400 italic mt-10">GtX ile sohbet etmeye başla!</div>
        </div>
        <div class="input-area">
            <button id="imageUploadButton" class="p-3 bg-purple-600 text-white rounded-lg shadow-md hover:bg-purple-700 transition-colors duration-200" title="Görsel Yükle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </button>
            <input type="file" id="imageUploadInput" accept="image/*" class="hidden">
            <input type="text" id="inputField" class="input-field" placeholder="Mesajınızı buraya yazın...">
            <button id="sendButton" class="p-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatArea = document.getElementById('chatArea');
        const inputField = document.getElementById('inputField');
        const sendButton = document.getElementById('sendButton');
        const newChatButton = document.getElementById('newChatButton');
        const imageUploadButton = document.getElementById('imageUploadButton');
        const imageUploadInput = document.getElementById('imageUploadInput');

        // State variables
        let isLoading = false;
        let selectedImage = null;
        let selectedImageMimeType = null;
        let messages = [];

        // Scroll to the bottom of the chat area
        const scrollToBottom = () => {
            chatArea.scrollTop = chatArea.scrollHeight;
        };

        // Render a new message to the chat area
        const appendMessage = (sender, text, hasImage = false) => {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message-container ${sender}`;

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            if (sender === 'bot') {
                const codeBlockRegex = /```(.*?)```/gs;
                const parts = text.split(codeBlockRegex);

                parts.forEach((part, index) => {
                    if (index % 2 !== 0) {
                        const codeBlockDiv = document.createElement('div');
                        codeBlockDiv.className = 'code-block';
                        const codeElement = document.createElement('pre');
                        codeElement.textContent = part.trim();
                        codeBlockDiv.appendChild(codeElement);
                        messageDiv.appendChild(codeBlockDiv);

                        const improveCodeButton = document.createElement('button');
                        improveCodeButton.className = 'action-button bg-purple-600 hover:bg-purple-700 mt-2';
                        improveCodeButton.textContent = '✨ Kodu Geliştir';
                        improveCodeButton.onclick = () => sendMessage(`Bu kodu daha iyi hale getir veya yeni özellikler ekle: \n${part.trim()}`);
                        messageDiv.appendChild(improveCodeButton);
                    } else {
                        const textSpan = document.createElement('span');
                        textSpan.textContent = part.trim();
                        messageDiv.appendChild(textSpan);
                    }
                });

                if (text.length > 200) {
                    const summarizeButton = document.createElement('button');
                    summarizeButton.className = 'action-button bg-indigo-600 hover:bg-indigo-700 mt-2';
                    summarizeButton.textContent = '✨ Özetle';
                    summarizeButton.onclick = () => sendMessage(`Aşağıdaki mesajı 1-2 cümle ile özetle: \n${text}`);
                    messageDiv.appendChild(summarizeButton);
                }

            } else {
                if (hasImage && selectedImage) {
                    const img = document.createElement('img');
                    img.src = `data:${selectedImageMimeType};base64,${selectedImage}`;
                    img.className = 'image-preview';
                    messageDiv.appendChild(img);
                }
                const textNode = document.createTextNode(text);
                messageDiv.appendChild(textNode);
            }
            
            messageContainer.appendChild(messageDiv);
            chatArea.appendChild(messageContainer);
            scrollToBottom();
        };

        // Show a loading indicator
        const showLoading = () => {
            const loadingContainer = document.createElement('div');
            loadingContainer.id = 'loadingIndicator';
            loadingContainer.className = 'message-container bot';
            loadingContainer.innerHTML = `
                <div class="message bot">
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            chatArea.appendChild(loadingContainer);
            scrollToBottom();
        };

        // Remove the loading indicator
        const hideLoading = () => {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        };

        // Main message sending function
        const sendMessage = async (customPrompt = null) => {
            const userInput = inputField.value.trim();
            const promptText = customPrompt || userInput;

            if (isLoading || (!promptText && !selectedImage)) {
                return;
            }

            // Append user message
            appendMessage('user', promptText, !!selectedImage);
            messages.push({ sender: 'user', text: promptText, hasImage: !!selectedImage });

            inputField.value = '';
            isLoading = true;
            sendButton.disabled = true;
            inputField.disabled = true;
            showLoading();

            try {
                let finalPrompt = '';
                if (customPrompt) {
                    finalPrompt = customPrompt;
                } else if (selectedImage) {
                    finalPrompt = `Senin adın GtX. Kullanıcının yüklediği görsel hakkında Türkçe detaylı bir açıklama yap.`;
                } else {
                    finalPrompt = `Senin adın GtX ve çok yardımcı, gelişmiş bir yapay zekasın. Kullanıcının her sorusuna Türkçe cevap ver. HTML kodu gibi farklı konularda da yardımcı olabilirsin. Kullanıcının sorusu: "${userInput}"`;
                }
                
                let chatHistory = [];
                let payload;

                if (selectedImage) {
                    chatHistory.push({
                        role: "user",
                        parts: [
                            { text: finalPrompt },
                            {
                                inlineData: {
                                    mimeType: selectedImageMimeType,
                                    data: selectedImage
                                }
                            }
                        ]
                    });
                } else {
                    chatHistory.push({ role: "user", parts: [{ text: finalPrompt }] });
                }

                payload = { contents: chatHistory };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                let response;
                let retryCount = 0;
                const maxRetries = 3;
                let delay = 1000;

                while (retryCount < maxRetries) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.status === 429) {
                            await new Promise(res => setTimeout(res, delay));
                            delay *= 2;
                            retryCount++;
                            continue;
                        }
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(`API hatası: ${response.status} - ${JSON.stringify(errorData)}`);
                        }
                        break;
                    } catch (error) {
                        console.error("Fetch hatası:", error);
                        if (retryCount >= maxRetries - 1) throw error;
                        retryCount++;
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2;
                    }
                }

                const result = await response.json();
                const botResponseText = result.candidates?.[0]?.content?.parts?.[0]?.text || 'Üzgünüm, bir hata oluştu ve yanıt veremedim.';
                
                appendMessage('bot', botResponseText);
                messages.push({ sender: 'bot', text: botResponseText });
                
                selectedImage = null;
                selectedImageMimeType = null;
                imageUploadInput.value = '';

            } catch (error) {
                console.error("API veya fetch hatası:", error);
                hideLoading();
                isLoading = false;
                sendButton.disabled = false;
                inputField.disabled = false;
                appendMessage('bot', 'Üzgünüm, API isteği sırasında bir hata oluştu. Lütfen tekrar deneyin.');
                messages.push({ sender: 'bot', text: 'Üzgünüm, API isteği sırasında bir hata oluştu. Lütfen tekrar deneyin.' });
            } finally {
                if(isLoading) {
                    hideLoading();
                    isLoading = false;
                    sendButton.disabled = false;
                    inputField.disabled = false;
                }
            }
        };

        // Event listeners
        sendButton.addEventListener('click', () => sendMessage());
        inputField.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        newChatButton.addEventListener('click', () => {
            chatArea.innerHTML = `<div class="text-center text-gray-400 italic mt-10">GtX ile sohbet etmeye başla!</div>`;
            messages = [];
            selectedImage = null;
            selectedImageMimeType = null;
            imageUploadInput.value = '';
        });

        imageUploadButton.addEventListener('click', () => {
            imageUploadInput.click();
        });

        imageUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64Data = reader.result.split(',')[1];
                    selectedImage = base64Data;
                    selectedImageMimeType = file.type;
                    
                    const imgPlaceholderMessage = "Görsel yüklendi. Görsel hakkında soru sormak veya analiz etmesini istemek için mesajınızı yazın ve gönderin.";
                    const messageContainer = document.createElement('div');
                    messageContainer.className = `message-container user`;
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message user`;
                    const img = document.createElement('img');
                    img.src = `data:${selectedImageMimeType};base64,${selectedImage}`;
                    img.className = 'image-preview';
                    messageDiv.appendChild(img);
                    const textNode = document.createTextNode(imgPlaceholderMessage);
                    messageDiv.appendChild(textNode);
                    messageContainer.appendChild(messageDiv);
                    chatArea.appendChild(messageContainer);
                    scrollToBottom();
                };
                reader.readAsDataURL(file);
            }
        });

    </script>
</body>
</html>
