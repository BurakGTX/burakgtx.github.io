<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GtX Sohbet Botu</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 768px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background-color: #161b22;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            border-bottom: 1px solid #30363d;
            scroll-behavior: smooth;
        }
        .message-container {
            display: flex;
            margin-bottom: 1rem;
        }
        .message-container.user {
            justify-content: flex-end;
        }
        .message-container.bot {
            justify-content: flex-start;
        }
        .message {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
            position: relative;
        }
        .message.user {
            background-color: #2185d0;
            color: white;
            border-bottom-right-radius: 0;
        }
        .message.bot {
            background-color: #30363d;
            color: #c9d1d9;
            border-bottom-left-radius: 0;
        }
        .code-block {
            background-color: #2f343b;
            color: #e6e6e6;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-top: 0.5rem;
        }
        .input-area {
            display: flex;
            align-items: center;
            padding: 1rem;
            gap: 0.5rem;
        }
        .input-field {
            flex-grow: 1;
            background-color: #2f343b;
            border: 1px solid #444c56;
            color: #c9d1d9;
            padding: 0.75rem;
            border-radius: 8px;
        }
        .input-field:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px #58a6ff;
        }
        .message-button {
            padding: 0.75rem 1rem;
            background-color: #2185d0;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .message-button:hover {
            background-color: #206d9a;
        }
        .action-button {
            padding: 0.5rem 0.75rem;
            background-color: #6a49a1;
            color: white;
            border-radius: 9999px; /* Tailwind's rounded-full */
            font-size: 0.75rem;
            line-height: 1rem;
            margin-top: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .action-button:hover {
            background-color: #553a81;
        }
        .loading-dots {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: #58a6ff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .tts-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .tts-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .tts-button svg {
            width: 16px;
            height: 16px;
            fill: #c9d1d9;
        }
    </style>
</head>
<body>
    <div class="container rounded-xl shadow-2xl">
        <div class="flex justify-between items-center p-4 border-b border-gray-700">
            <h1 class="text-3xl font-bold text-indigo-400 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="2" ry="2"></rect>
                    <path d="M16 8L8 16"></path>
                    <path d="M8 8L16 16"></path>
                </svg>
                GtX
            </h1>
            <button id="newChatButton" class="px-4 py-2 bg-gray-700 text-gray-200 rounded-lg shadow-md hover:bg-gray-600 transition-colors duration-200 text-sm font-medium">
                Yeni Sohbet
            </button>
        </div>
        <div id="chatArea" class="chat-area">
            <div id="initialMessage" class="text-center text-gray-400 italic mt-10">GtX ile sohbet etmeye başla!</div>
        </div>
        <div class="input-area">
            <button id="imageUploadButton" class="p-3 bg-purple-600 text-white rounded-lg shadow-md hover:bg-purple-700 transition-colors duration-200" title="Görsel Yükle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </button>
            <input type="file" id="imageUploadInput" accept="image/*" class="hidden">
            <input type="text" id="inputField" class="input-field" placeholder="Mesajınızı buraya yazın...">
            <button id="sendButton" class="p-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // DOM elemanları
        const chatArea = document.getElementById('chatArea');
        const inputField = document.getElementById('inputField');
        const sendButton = document.getElementById('sendButton');
        const newChatButton = document.getElementById('newChatButton');
        const imageUploadButton = document.getElementById('imageUploadButton');
        const imageUploadInput = document.getElementById('imageUploadInput');
        const initialMessage = document.getElementById('initialMessage');

        // State değişkenleri
        let isLoading = false;
        let selectedImage = null;
        let selectedImageMimeType = null;
        let messages = [];

        // Sayfa yüklendiğinde sohbet geçmişini localStorage'dan çek
        window.addEventListener('load', () => {
            const savedMessages = localStorage.getItem('gtxChatHistory');
            if (savedMessages) {
                messages = JSON.parse(savedMessages);
                renderMessages();
            } else {
                initialMessage.style.display = 'block';
            }
        });

        // Sohbet geçmişini localStorage'a kaydet
        const saveChatHistory = () => {
            localStorage.setItem('gtxChatHistory', JSON.stringify(messages));
        };

        // Sohbet alanını temizler ve mesajları yeniden çizer
        const renderMessages = () => {
            chatArea.innerHTML = ''; // Önce tüm mesajları temizle
            initialMessage.style.display = 'none';

            if (messages.length === 0) {
                 initialMessage.style.display = 'block';
                 return;
            }

            messages.forEach(msg => {
                appendMessage(msg.sender, msg.text, msg.hasImage);
            });
            scrollToBottom();
        };

        // Mesajı sohbet alanının en altına kaydırır
        const scrollToBottom = () => {
            chatArea.scrollTop = chatArea.scrollHeight;
        };

        // Base64'ten ArrayBuffer'a dönüştürme fonksiyonu
        const base64ToArrayBuffer = (base64) => {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        };
        
        // PCM verisini WAV formatına dönüştürme fonksiyonu
        const pcmToWav = (pcmData, sampleRate) => {
            const wavData = new ArrayBuffer(44 + pcmData.length * 2);
            const view = new DataView(wavData);
            let offset = 0;

            const writeString = (str) => {
                for (let i = 0; i < str.length; i++) {
                    view.setUint8(offset++, str.charCodeAt(i));
                }
            };

            // WAV başlığı
            writeString('RIFF'); // ChunkID
            view.setUint32(offset, 36 + pcmData.length * 2, true); // ChunkSize
            offset += 4;
            writeString('WAVE'); // Format
            writeString('fmt '); // Subchunk1ID
            view.setUint32(offset, 16, true); // Subchunk1Size
            offset += 4;
            view.setUint16(offset, 1, true); // AudioFormat (1 = PCM)
            offset += 2;
            view.setUint16(offset, 1, true); // NumChannels
            offset += 2;
            view.setUint32(offset, sampleRate, true); // SampleRate
            offset += 4;
            view.setUint32(offset, sampleRate * 2, true); // ByteRate
            offset += 4;
            view.setUint16(offset, 2, true); // BlockAlign
            offset += 2;
            view.setUint16(offset, 16, true); // BitsPerSample
            offset += 2;
            writeString('data'); // Subchunk2ID
            view.setUint32(offset, pcmData.length * 2, true); // Subchunk2Size
            offset += 4;

            // Ses verisi
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(offset, pcmData[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        };
        
        // TTS API çağrısı
        const speakMessage = async (textToSpeak) => {
            try {
                const payload = {
                    contents: [{
                        parts: [{ text: textToSpeak }]
                    }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: "Kore" }
                            }
                        }
                    },
                    model: "gemini-2.5-flash-preview-tts"
                };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`TTS API hatası: ${response.status}`);
                }

                const result = await response.json();
                const audioData = result?.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                const mimeType = result?.candidates?.[0]?.content?.parts?.[0]?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000;
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    const audio = new Audio(audioUrl);
                    audio.play();

                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                    };
                } else {
                    throw new Error("TTS yanıtı geçerli ses verisi içermiyor.");
                }
            } catch (error) {
                console.error("TTS hatası:", error);
                alert('Sesli yanıt oluşturulurken bir hata oluştu.');
            }
        };

        // Sohbet alanına yeni bir mesaj ekler
        const appendMessage = (sender, text, hasImage = false) => {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message-container ${sender}`;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            // Bot mesajları için özel içerik ve aksiyon butonları
            if (sender === 'bot') {
                const codeBlockRegex = /```(.*?)```/gs;
                const parts = text.split(codeBlockRegex);

                parts.forEach((part, index) => {
                    if (index % 2 !== 0) {
                        const codeBlockDiv = document.createElement('div');
                        codeBlockDiv.className = 'code-block';
                        const codeElement = document.createElement('pre');
                        codeElement.textContent = part.trim();
                        codeBlockDiv.appendChild(codeElement);
                        messageDiv.appendChild(codeBlockDiv);

                        const improveCodeButton = document.createElement('button');
                        improveCodeButton.className = 'action-button bg-purple-600 hover:bg-purple-700 mt-2';
                        improveCodeButton.textContent = '✨ Kodu Geliştir';
                        improveCodeButton.onclick = () => sendMessage(`Bu kodu daha iyi hale getir veya yeni özellikler ekle: \n${part.trim()}`);
                        messageDiv.appendChild(improveCodeButton);
                    } else {
                        const textSpan = document.createElement('span');
                        textSpan.textContent = part.trim();
                        messageDiv.appendChild(textSpan);
                    }
                });

                if (text.length > 200) {
                    const summarizeButton = document.createElement('button');
                    summarizeButton.className = 'action-button bg-indigo-600 hover:bg-indigo-700 mt-2';
                    summarizeButton.textContent = '✨ Özetle';
                    summarizeButton.onclick = () => sendMessage(`Aşağıdaki mesajı 1-2 cümle ile özetle: \n${text}`);
                    messageDiv.appendChild(summarizeButton);
                }

                // Seslendir butonu
                const ttsButton = document.createElement('button');
                ttsButton.className = 'tts-button';
                ttsButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.81 5 3.54 5 6.71s-2.11 5.9-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                `;
                ttsButton.onclick = () => speakMessage(text);
                messageDiv.appendChild(ttsButton);

            } else { // Kullanıcı mesajları
                if (hasImage && selectedImage) {
                    const img = document.createElement('img');
                    img.src = `data:${selectedImageMimeType};base64,${selectedImage}`;
                    img.className = 'image-preview';
                    messageDiv.appendChild(img);
                }
                const textNode = document.createTextNode(text);
                messageDiv.appendChild(textNode);
            }
            
            messageContainer.appendChild(messageDiv);
            chatArea.appendChild(messageContainer);
            scrollToBottom();
        };

        // Yükleme göstergesini gösterir
        const showLoading = () => {
            const loadingContainer = document.createElement('div');
            loadingContainer.id = 'loadingIndicator';
            loadingContainer.className = 'message-container bot';
            loadingContainer.innerHTML = `
                <div class="message bot">
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            chatArea.appendChild(loadingContainer);
            scrollToBottom();
        };

        // Yükleme göstergesini kaldırır
        const hideLoading = () => {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        };

        // Ana mesaj gönderme fonksiyonu
        const sendMessage = async (customPrompt = null) => {
            const userInput = inputField.value.trim();
            const promptText = customPrompt || userInput;

            if (isLoading || (!promptText && !selectedImage)) {
                return;
            }
            
            // Kullanıcı mesajını ekle ve state'i güncelle
            appendMessage('user', promptText, !!selectedImage);
            messages.push({ sender: 'user', text: promptText, hasImage: !!selectedImage });
            saveChatHistory();

            inputField.value = '';
            isLoading = true;
            sendButton.disabled = true;
            inputField.disabled = true;
            imageUploadButton.disabled = true;
            showLoading();

            try {
                let finalPrompt = '';
                if (customPrompt) {
                    finalPrompt = customPrompt;
                } else if (selectedImage) {
                    finalPrompt = `Senin adın GtX. Kullanıcının yüklediği görsel hakkında Türkçe detaylı bir açıklama yap.`;
                } else {
                    finalPrompt = `Senin adın GtX ve çok yardımcı, gelişmiş bir yapay zekasın. Kullanıcının her sorusuna Türkçe cevap ver. HTML kodu gibi farklı konularda da yardımcı olabilirsin. Kullanıcının sorusu: "${userInput}"`;
                }
                
                let chatHistory = [];
                if (selectedImage) {
                    chatHistory.push({
                        role: "user",
                        parts: [
                            { text: finalPrompt },
                            {
                                inlineData: {
                                    mimeType: selectedImageMimeType,
                                    data: selectedImage
                                }
                            }
                        ]
                    });
                } else {
                    chatHistory.push({ role: "user", parts: [{ text: finalPrompt }] });
                }

                const payload = { contents: chatHistory };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                let response;
                let retryCount = 0;
                const maxRetries = 3;
                let delay = 1000;

                while (retryCount < maxRetries) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.status === 429) {
                            await new Promise(res => setTimeout(res, delay));
                            delay *= 2;
                            retryCount++;
                            continue;
                        }
                        if (!response.ok) {
                             let errorMessage = `API hatası: ${response.status}`;
                             try {
                                 const errorData = await response.json();
                                 if (errorData && errorData.error && errorData.error.message) {
                                     errorMessage += ` - ${errorData.error.message}`;
                                 }
                             } catch(e) {
                                 // Yanıt JSON formatında değilse yakala
                             }
                             throw new Error(errorMessage);
                         }
                        break;
                    } catch (error) {
                        console.error("Fetch hatası:", error);
                        if (retryCount >= maxRetries - 1) throw error;
                        retryCount++;
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2;
                    }
                }

                const result = await response.json();
                const botResponseText = result.candidates?.[0]?.content?.parts?.[0]?.text || 'Üzgünüm, beklenmedik bir hata oluştu ve yanıt veremedim.';
                
                appendMessage('bot', botResponseText);
                messages.push({ sender: 'bot', text: botResponseText });
                saveChatHistory();
                
                selectedImage = null;
                selectedImageMimeType = null;
                imageUploadInput.value = '';

            } catch (error) {
                console.error("API veya fetch hatası:", error);
                hideLoading();
                appendMessage('bot', 'Üzgünüm, API isteği sırasında bir hata oluştu. Lütfen tekrar deneyin.');
                messages.push({ sender: 'bot', text: 'Üzgünüm, API isteği sırasında bir hata oluştu. Lütfen tekrar deneyin.' });
                saveChatHistory();
            } finally {
                hideLoading();
                isLoading = false;
                sendButton.disabled = false;
                inputField.disabled = false;
                imageUploadButton.disabled = false;
            }
        };

        // Olay dinleyicileri
        sendButton.addEventListener('click', () => sendMessage());
        inputField.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        newChatButton.addEventListener('click', () => {
            messages = [];
            localStorage.removeItem('gtxChatHistory');
            renderMessages();
            selectedImage = null;
            selectedImageMimeType = null;
            imageUploadInput.value = '';
        });

        imageUploadButton.addEventListener('click', () => {
            imageUploadInput.click();
        });

        imageUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64Data = reader.result.split(',')[1];
                    selectedImage = base64Data;
                    selectedImageMimeType = file.type;
                    
                    const imgPlaceholderMessage = "Görsel yüklendi. Görsel hakkında soru sormak veya analiz etmesini istemek için mesajınızı yazın ve gönderin.";
                    appendMessage('user', imgPlaceholderMessage, true);
                    messages.push({ sender: 'user', text: imgPlaceholderMessage, hasImage: true });
                    saveChatHistory();
                };
                reader.readAsDataURL(file);
            }
        });

    </script>
</body>
</html>
