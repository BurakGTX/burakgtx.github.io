<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
      
        :root {
            --bg-body: #f0f4f8;
            --bg-card: #ffffff;
            --bg-sidebar: #f9fafb;
            --text-default: #1f2937;
        }
        .dark {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-sidebar: #334155;
            --text-default: #f3f4f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-default);
        }
        .chat-bubble {
            max-width: 75%;
            word-wrap: break-word;
        }
        #chat-messages, #active-users-list, #banned-users-list {
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #chat-messages::-webkit-scrollbar, #active-users-list::-webkit-scrollbar, #banned-users-list::-webkit-scrollbar {
            display: none;
        }
      
        .announcement {
            animation: slideDown 0.5s ease-out, fadeOut 0.5s ease-in 4.5s forwards;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeOut {
            to { opacity: 0; display: none; }
        }

        @media (max-width: 768px) {
            #active-users-sidebar {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 80%;
                z-index: 30;
                transition: right 0.3s ease-in-out;
            }
            #active-users-sidebar.open {
                right: 0;
            }
            #sidebar-toggle {
                display: block;
            }
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

    <div id="announcement-toast" class="fixed top-0 left-1/2 -translate-x-1/2 mt-4 p-3 rounded-lg shadow-xl
                                        bg-yellow-500 text-white font-semibold z-50 announcement hidden"
                                        style="min-width: 300px;">

    </div>

    <div class="w-full max-w-4xl rounded-xl shadow-2xl h-[90vh] flex flex-col relative transition-colors duration-300
                bg-white dark:bg-gray-900 text-gray-800 dark:text-white">
        <header class="bg-indigo-600 dark:bg-indigo-800 p-4 rounded-t-xl text-white shadow-lg flex justify-between items-center flex-shrink-0 z-0">
            <h1 class="text-xl font-bold">Güvenli Mesajlaşma</h1>
          

            <div class="flex items-center space-x-3">
              
                <button id="admin-button" class="p-2 rounded-full hover:bg-red-600 transition duration-150 hidden" title="Yönetici Paneli">
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707l-.707-.707V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path></svg>
                </button>
                <div class="text-sm bg-indigo-700 dark:bg-indigo-900 py-1 px-3 rounded-full flex items-center">
                    Sıfırlama: <span id="reset-counter" class="ml-1 font-mono font-bold">--:--</span>
                </div>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-indigo-500 dark:hover:bg-indigo-700 transition duration-150">
                    <svg id="sun-icon" class="h-6 w-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="moon-icon" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
                <span id="user-status" class="text-sm bg-indigo-700 dark:bg-indigo-900 py-1 px-3 rounded-full">Bağlanıyor...</span>
            </div>
        </header>

        <button id="sidebar-toggle" class="md:hidden p-2 bg-indigo-600 text-white rounded-lg m-4 hidden">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>

        <div id="status-overlay" class="absolute inset-0 z-20 rounded-b-xl flex flex-col justify-center items-center text-center p-8 transition-colors duration-300
                    bg-white dark:bg-gray-900 text-gray-500 dark:text-gray-400">

        </div>
    
        <div id="app-content" class="flex flex-row flex-grow w-full h-full hidden">
          

            <div id="chat-container" class="flex flex-col flex-1 border-r border-gray-200 dark:border-gray-700 md:w-3/4 w-full">
              

                <div id="chat-messages" class="flex-grow p-4 space-y-4 overflow-y-auto">

                </div>

                <footer class="p-4 border-t border-gray-200 dark:border-gray-700 flex-shrink-0">
                    <div id="user-info-bar" class="text-xs mb-2 p-1 rounded-lg
                                bg-gray-50 dark:bg-gray-800 text-gray-600 dark:text-gray-300 flex justify-between">
                        <p>Oturum: <span id="current-user-info" class="font-mono text-indigo-600 dark:text-indigo-400">Yükleniyor...</span></p>
                        <p id="rate-limit-info" class="text-red-500 dark:text-red-400 font-bold hidden">⚠️ 3 Saniye Bekleyin</p>
                    </div>
                    <div class="flex space-x-3">
                        <input type="text" id="message-input" class="flex-grow p-3 border rounded-lg placeholder-gray-500
                               border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="Mesajınızı buraya yazın (Max 45 karakter)..." maxlength="45">
                        <button id="send-button" class="bg-indigo-600 text-white p-3 rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 flex items-center justify-center disabled:opacity-50" disabled>
                            Gönder
                        </button>
                    </div>
                </footer>
            </div>

            <div id="active-users-sidebar" class="md:w-1/4 w-full rounded-br-xl p-4 flex flex-col flex-shrink-0
                                bg-gray-50 dark:bg-gray-800">
                <div class="mb-4 pb-2 border-b border-gray-300 dark:border-gray-700">
                    <h2 class="text-lg font-semibold flex justify-between items-center
                                text-gray-800 dark:text-white">
                        Aktif Kullanıcılar
                        <span id="active-user-count" class="bg-indigo-600 dark:bg-indigo-500 text-white text-xs font-bold px-2 py-1 rounded-full">0</span>
                    </h2>
                </div>
                <ul id="active-users-list" class="space-y-2 overflow-y-auto flex-grow">
                    <li class="text-sm text-gray-500 dark:text-gray-400">Yükleniyor...</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
