<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dolar ↔ TL Kuru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f5;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #rate {
            font-size: 2rem;
            color: #0077cc;
            margin-top: 15px;
        }
        #date {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #555;
        }
        button {
            margin-top: 20px;
            padding: 10px 16px;
            font-size: 1rem;
            border: none;
            background: #0077cc;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dolar / TL Kuru</h1>
    <div id="rate">Yükleniyor...</div>
    <div id="date"></div>
    <button onclick="getRate()">Yenile</button>
</div>

<script>
async function getRate() {
    const url = "https://free.ratesdb.com/v1/rates?from=USD&to=TRY";
    document.getElementById("rate").textContent = "Yükleniyor...";
    document.getElementById("date").textContent = "";

    try {
        const response = await fetch(url);
        const json = await response.json();

        // JSON sonucu örnek:
        // {"data":{"date":"2026-01-07","from":"USD","rates":{"TRY":43.0427}}}
        const rate = json.data.rates.TRY;
        const date = json.data.date;

        document.getElementById("rate").textContent = "1 USD ≈ " + rate.toFixed(4) + " TRY";
        document.getElementById("date").textContent = "Tarih: " + date;
    } catch (err) {
        document.getElementById("rate").textContent = "Hata! Veri çekilemedi";
        console.error(err);
    }
}

// Sayfa yüklendiğinde
getRate();
</script>

</body>
</html>
