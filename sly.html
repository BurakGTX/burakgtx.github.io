<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XOX Oyunu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1E3A8A, #3B82F6);
      font-family: 'Inter', sans-serif;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      background-color: #1F2937;
      padding: 10px;
      border-radius: 12px;
    }
    .game-cell {
      width: 100px;
      height: 100px;
      background: #FFFFFF;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .game-cell:hover:not(:disabled) {
      background: #E5E7EB;
    }
    .game-cell:disabled {
      cursor: not-allowed;
    }
    #chatMessages {
      max-height: 300px;
      overflow-y: auto;
      scrollbar-width: thin;
    }
    .message-bubble {
      padding: 8px 12px;
      margin: 4px;
      border-radius: 12px;
      max-width: 80%;
    }
    .message-own {
      background: #3B82F6;
      color: white;
      margin-left: auto;
    }
    .message-other {
      background: #E5E7EB;
      color: black;
    }
    .modal {
      background: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .btn {
      transition: all 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-1px);
    }
    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 24px;
      cursor: pointer;
      color: #6B7280;
    }
    .close-btn:hover {
      color: #1F2937;
    }
    @media (max-width: 640px) {
      .game-grid {
        grid-template-columns: repeat(3, 80px);
      }
      .game-cell {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
      .modal-content {
        max-width: 90%;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <!-- Kayıt/Giriş Ekranı -->
  <div id="authScreen" class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm">
    <h1 class="text-2xl font-extrabold text-gray-900 mb-6 text-center">XOX Oyunu</h1>
    <div id="registerForm">
      <input id="registerUsername" type="text" placeholder="Kullanıcı Adı" class="w-full p-3 border rounded-lg mb-3 focus:ring-2 focus:ring-blue-500" autocomplete="off" />
      <input id="registerEmail" type="email" placeholder="E-posta" class="w-full p-3 border rounded-lg mb-3 focus:ring-2 focus:ring-blue-500" autocomplete="off" />
      <input id="registerPassword" type="password" placeholder="Şifre (min. 8 karakter)" class="w-full p-3 border rounded-lg mb-3 focus:ring-2 focus:ring-blue-500" autocomplete="new-password" />
      <button onclick="register()" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 btn">Kayıt Ol</button>
      <p class="text-center mt-3 text-gray-600">Hesabın var mı? <a href="#" onclick="showLogin()" class="text-blue-600 hover:underline">Giriş Yap</a></p>
    </div>
    <div id="loginForm" class="hidden">
      <input id="loginEmail" type="email" placeholder="E-posta" class="w-full p-3 border rounded-lg mb-3 focus:ring-2 focus:ring-blue-500" autocomplete="off" />
      <input id="loginPassword" type="password" placeholder="Şifre" class="w-full p-3 border rounded-lg mb-3 focus:ring-2 focus:ring-blue-500" autocomplete="new-password" />
      <button onclick="login()" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 btn">Giriş Yap</button>
      <p class="text-center mt-3 text-gray-600">Hesabın yok mu? <a href="#" onclick="showRegister()" class="text-blue-600 hover:underline">Kayıt Ol</a></p>
    </div>
  </div>

  <!-- Ana Sayfa (Lobi) -->
  <div id="lobby" class="hidden w-full max-w-md">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-extrabold text-white">Hoş Geldin, <span id="welcomeUsername"></span>!</h1>
      <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 btn">Çıkış Yap</button>
    </div>
    <div class="grid grid-cols-1 gap-4">
      <button onclick="showRoomsModal()" class="bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 btn">Odalar</button>
      <button onclick="showCreateRoomModal()" class="bg-green-600 text-white p-4 rounded-lg hover:bg-green-700 btn">Oda Oluştur</button>
    </div>
  </div>

  <!-- Oyun Ekranı -->
  <div id="gameContainer" class="hidden w-full max-w-4xl">
    <div class="flex justify-between items-center mb-6">
      <h2 id="currentRoom" class="text-2xl font-bold text-white"></h2>
      <div class="flex items-center space-x-4">
        <span id="playerCount" class="text-white font-semibold"></span>
      </div>
    </div>
    <div class="flex gap-4">
      <div class="flex flex-col items-center">
        <div id="gameStatus" class="text-xl font-bold text-white mb-4"></div>
        <div id="gameBoard" class="game-grid"></div>
        <button id="restartBtn" class="mt-4 bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 btn hidden">Yeniden Oyna</button>
      </div>
      <div class="w-80 bg-white rounded-lg p-4 shadow">
        <h3 class="text-xl font-semibold text-gray-900 mb-3">Sohbet</h3>
        <div id="chatMessages" class="border p-3 rounded-lg mb-3 bg-gray-50"></div>
        <input id="chatInput" type="text" placeholder="Mesaj yaz (maks. 50 karakter)" maxlength="50" class="w-full p-3 border rounded-lg mb-3 focus:ring-2 focus:ring-green-500" autocomplete="off" />
        <button onclick="sendMessage()" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 btn">Gönder</button>
      </div>
    </div>
    <div class="flex gap-4 mt-6">
      <button onclick="leaveRoom()" class="bg-red-600 text-white p-3 rounded-lg hover:bg-red-700 btn">Odadan Çık</button>
    </div>
  </div>

  <!-- Odalar Modalı -->
  <div id="roomsModal" class="modal hidden">
    <div class="modal-content relative">
      <span class="close-btn" onclick="hideRoomsModal()">×</span>
      <h2 class="text-xl font-bold mb-4">Mevcut Odalar</h2>
      <ul id="roomList" class="space-y-3 max-h-96 overflow-y-auto"></ul>
    </div>
  </div>

  <!-- Oda Oluşturma Modalı -->
  <div id="createRoomModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-xl font-bold mb-4">Yeni Oda Oluştur</h2>
      <input id="modalRoomName" type="text" placeholder="Oda Adı (maks. 15 karakter)" maxlength="15" class="w-full p-3 border rounded-lg mb-3 focus:ring-2 focus:ring-blue-500" autocomplete="off" />
      <div class="flex justify-between">
        <button onclick="hideCreateRoomModal()" class="bg-gray-600 text-white p-3 rounded-lg hover:bg-gray-700 btn">Geri</button>
        <button onclick="createRoomFromModal()" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 btn">Oluştur</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

  <script>
    // Firebase Yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyCin2wfKkQykr3vQoVhEDjASH7mwtfkjfs",
      authDomain: "onlibeoyun.firebaseapp.com",
      databaseURL: "https://onlibeoyun-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "onlibeoyun",
      storageBucket: "onlibeoyun.firebasestorage.app",
      messagingSenderId: "388782559654",
      appId: "1:388782559654:web:4b85aa5ff4d0d65a757f67",
      measurementId: "G-WSKKZTXXBP"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const analytics = firebase.analytics();

    let playerId = null;
    let playerName = null;
    let currentRoomId = null;
    let isSpectator = false;
    let playerSymbol = null;
    let lastMessageTime = 0;
    const MESSAGE_COOLDOWN = 10 * 1000;

    // Rastgele davet kodu
    function generateInviteCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // Kayıt Olma
    function register() {
      const username = document.getElementById('registerUsername').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      if (!username || !email || !password) {
        alert('Lütfen tüm alanları doldurun!');
        return;
      }
      if (!/^[a-zA-Z0-9_]+$/.test(username)) {
        alert('Kullanıcı adı yalnızca harf, rakam ve alt çizgi içerebilir!');
        return;
      }
      if (username.length > 20) {
        alert('Kullanıcı adı 20 karakterden uzun olamaz!');
        return;
      }
      if (password.length < 8) {
        alert('Şifre en az 8 karakter olmalı!');
        return;
      }

      database.ref('usernames').child(username.toLowerCase()).once('value')
        .then((snapshot) => {
          if (snapshot.exists()) {
            alert('Bu kullanıcı adı zaten alınmış!');
            return;
          }
          auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
              playerId = userCredential.user.uid;
              playerName = username;
              return database.ref(`users/${playerId}`).set({
                username: username,
                usernameLower: username.toLowerCase(),
                email: email
              });
            })
            .then(() => {
              return database.ref(`usernames/${username.toLowerCase()}`).set(playerId);
            })
            .then(() => {
              alert('Kayıt başarılı!');
              showLogin();
            })
            .catch((error) => {
              if (error.code === 'auth/email-already-in-use') {
                alert('Bu e-posta adresi zaten kayıtlı!');
              } else {
                alert(`Kayıt hatası: ${error.message}`);
              }
            });
        });
    }

    // Giriş Yapma
    function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      if (!email || !password) {
        alert('Lütfen e-posta ve şifre girin!');
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          playerId = userCredential.user.uid;
          database.ref(`users/${playerId}`).once('value', (snapshot) => {
            if (snapshot.exists()) {
              playerName = snapshot.val().username;
              document.getElementById('welcomeUsername').textContent = playerName;
              document.getElementById('authScreen').style.display = 'none';
              document.getElementById('lobby').style.display = 'block';
            } else {
              alert('Kullanıcı verileri bulunamadı!');
              auth.signOut();
            }
          });
        })
        .catch((error) => {
          alert(`Giriş hatası: ${error.message}`);
        });
    }

    // Çıkış Yapma
    function logout() {
      auth.signOut().then(() => {
        playerId = null;
        playerName = null;
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('gameContainer').style.display = 'none';
        document.getElementById('authScreen').style.display = 'block';
        showLogin();
      });
    }

    // Kayıt/Giriş Formları
    function showLogin() {
      document.getElementById('registerForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    }
    function showRegister() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
    }

    // Oda Oluşturma Modalı
    function showCreateRoomModal() {
      document.getElementById('createRoomModal').classList.remove('hidden');
      document.getElementById('modalRoomName').value = '';
    }
    function hideCreateRoomModal() {
      document.getElementById('createRoomModal').classList.add('hidden');
    }
    function createRoomFromModal() {
      const roomName = document.getElementById('modalRoomName').value.trim();
      if (!playerId || !playerName) {
        alert('Oturum hatası! Lütfen tekrar giriş yapın.');
        return;
      }
      if (!roomName) {
        alert('Lütfen oda adı girin!');
        return;
      }
      if (roomName.length > 15) {
        alert('Oda adı 15 karakterden uzun olamaz!');
        return;
      }

      const roomId = Date.now().toString();
      const inviteCode = generateInviteCode();
      const roomRef = database.ref(`rooms/${roomId}`);
      const roomData = {
        name: roomName,
        createdAt: firebase.database.ServerValue.TIMESTAMP,
        owner: playerName,
        ownerId: playerId,
        inviteCode: inviteCode,
        players: {
          [playerId]: { name: playerName, symbol: 'X', online: true }
        },
        spectators: {},
        game: {
          board: '_________',
          currentTurn: 'X',
          status: 'ongoing',
          restartRequests: {}
        }
      };

      console.log('Oda oluşturma verisi:', JSON.stringify(roomData, null, 2));
      roomRef.set(roomData)
        .then(() => {
          hideCreateRoomModal();
          joinRoom(roomId, roomName, false);
        })
        .catch((error) => {
          console.error('Oda oluşturma hatası:', error);
          alert(`Oda oluşturulamadı: ${error.message}`);
        });
    }

    // Odalar Modalı
    function showRoomsModal() {
      document.getElementById('roomsModal').classList.remove('hidden');
      listRooms();
    }
    function hideRoomsModal() {
      document.getElementById('roomsModal').classList.add('hidden');
    }

    // Mevcut Odaları Listele
    function listRooms() {
      const roomList = document.getElementById('roomList');
      roomList.innerHTML = '';
      database.ref('rooms').on('value', (snapshot) => {
        roomList.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
          const roomId = childSnapshot.key;
          const roomData = childSnapshot.val();
          let playerCount = 0;
          if (roomData.players) {
            playerCount = Object.values(roomData.players).filter(p => p.online).length;
          }
          const li = document.createElement('li');
          li.className = 'p-4 bg-gray-50 rounded-lg shadow hover:bg-gray-100 transition';
          const buttonText = playerCount >= 2 ? 'İzle' : 'Katıl';
          const buttonAction = playerCount >= 2 ? `joinRoom('${roomId}', '${roomData.name}', true)` : `joinRoom('${roomId}', '${roomData.name}', false)`;
          li.innerHTML = `
            <div class="text-lg font-semibold">${roomData.name}</div>
            <div class="text-gray-600">Oluşturan: ${roomData.owner}</div>
            <div class="text-gray-600">Kapasite: ${playerCount}/2</div>
            <button onclick="${buttonAction}" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 btn">${buttonText}</button>
          `;
          roomList.appendChild(li);
        });
      });
    }

    // Odaya Katılma
    function joinRoom(roomId, roomName, asSpectator) {
      currentRoomId = roomId;
      isSpectator = asSpectator;
      document.getElementById('lobby').style.display = 'none';
      document.getElementById('gameContainer').style.display = 'flex';
      document.getElementById('currentRoom').textContent = `Oda: ${roomName}`;

      if (!asSpectator) {
        database.ref(`rooms/${roomId}/players`).once('value', (snapshot) => {
          const players = snapshot.val() || {};
          const playerCount = Object.keys(players).length;
          if (playerCount >= 2) {
            alert('Oda dolu! İzleyici olarak katılabilirsiniz.');
            joinRoom(roomId, roomName, true);
            return;
          }
          const symbol = playerCount === 0 ? 'X' : 'O';
          playerSymbol = symbol;
          const playerRef = database.ref(`rooms/${roomId}/players/${playerId}`);
          playerRef.set({ name: playerName, symbol: symbol, online: true });
          playerRef.onDisconnect().update({ online: false });
        });
      } else {
        const spectatorRef = database.ref(`rooms/${roomId}/spectators/${playerId}`);
        spectatorRef.set({ name: playerName, online: true });
        spectatorRef.onDisconnect().update({ online: false });
      }

      startGame(roomId);
      startChat(roomId);
      updatePlayerCount(roomId);
    }

    // Odadan Çıkma
    function leaveRoom() {
      if (currentRoomId) {
        if (isSpectator) {
          database.ref(`rooms/${currentRoomId}/spectators/${playerId}`).update({ online: false });
        } else {
          database.ref(`rooms/${currentRoomId}/players/${playerId}`).update({ online: false });
        }
        currentRoomId = null;
        isSpectator = false;
        playerSymbol = null;
        document.getElementById('lobby').style.display = 'block';
        document.getElementById('gameContainer').style.display = 'none';
        document.getElementById('chatMessages').innerHTML = '';
      }
    }

    // Oyunu Başlatma
    function startGame(roomId) {
      const gameBoard = document.getElementById('gameBoard');
      gameBoard.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('button');
        cell.className = 'game-cell';
        cell.disabled = isSpectator;
        cell.addEventListener('click', () => makeMove(i));
        gameBoard.appendChild(cell);
      }

      const gameRef = database.ref(`rooms/${roomId}/game`);
      gameRef.on('value', (snapshot) => {
        const gameData = snapshot.val();
        if (!gameData) return;
        const cells = document.getElementsByClassName('game-cell');
        for (let i = 0; i < 9; i++) {
          cells[i].textContent = gameData.board[i] === '_' ? '' : gameData.board[i];
          cells[i].disabled = isSpectator || gameData.status === 'finished' || gameData.board[i] !== '_' || gameData.currentTurn !== playerSymbol;
        }

        const statusDiv = document.getElementById('gameStatus');
        if (gameData.status === 'finished') {
          if (gameData.winner) {
            database.ref(`rooms/${roomId}/players`).once('value', (snap) => {
              const players = snap.val();
              for (let pid in players) {
                if (players[pid].symbol === gameData.winner) {
                  statusDiv.textContent = `${players[pid].name} kazandı!`;
                  break;
                }
              }
            });
          } else {
            statusDiv.textContent = 'Berabere!';
          }
          document.getElementById('restartBtn').classList.remove('hidden');
        } else {
          statusDiv.textContent = `Sıra: ${gameData.currentTurn}`;
          document.getElementById('restartBtn').classList.add('hidden');
        }
      });

      document.getElementById('restartBtn').onclick = () => {
        database.ref(`rooms/${roomId}/game/restartRequests/${playerId}`).set(true);
      };

      // Yeniden başlatma kontrolü
      database.ref(`rooms/${roomId}/game/restartRequests`).on('value', (snapshot) => {
        const requests = snapshot.val() || {};
        const playerCount = Object.keys(requests).length;
        if (playerCount === 2) {
          database.ref(`rooms/${roomId}/game`).update({
            board: '_________',
            currentTurn: gameRef.once('value').then(snap => snap.val().currentTurn === 'X' ? 'O' : 'X'),
            status: 'ongoing',
            winner: null,
            restartRequests: {}
          });
        }
      });
    }

    // Hamle Yapma
    function makeMove(index) {
      if (isSpectator) return;
      const gameRef = database.ref(`rooms/${currentRoomId}/game`);
      gameRef.once('value', (snapshot) => {
        const gameData = snapshot.val();
        if (gameData.status !== 'ongoing' || gameData.currentTurn !== playerSymbol || gameData.board[index] !== '_') {
          return;
        }
        let newBoard = gameData.board.split('');
        newBoard[index] = playerSymbol;
        newBoard = newBoard.join('');
        const newTurn = playerSymbol === 'X' ? 'O' : 'X';
        let updates = { board: newBoard, currentTurn: newTurn };

        // Kazanan kontrolü
        const winPatterns = [
          [0,1,2], [3,4,5], [6,7,8], // Yatay
          [0,3,6], [1,4,7], [2,5,8], // Dikey
          [0,4,8], [2,4,6] // Çapraz
        ];
        let winner = null;
        for (let pattern of winPatterns) {
          if (newBoard[pattern[0]] !== '_' && newBoard[pattern[0]] === newBoard[pattern[1]] && newBoard[pattern[1]] === newBoard[pattern[2]]) {
            winner = newBoard[pattern[0]];
            break;
          }
        }
        if (winner) {
          updates.status = 'finished';
          updates.winner = winner;
        } else if (!newBoard.includes('_')) {
          updates.status = 'finished';
        }

        gameRef.update(updates);
      });
    }

    // Sohbet Başlatma
    function startChat(roomId) {
      const chatMessages = document.getElementById('chatMessages');
      const chatRef = database.ref(`chats/${roomId}`);
      chatRef.on('value', (snapshot) => {
        chatMessages.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
          const message = childSnapshot.val();
          const div = document.createElement('div');
          div.className = `message-bubble ${message.sender === playerName ? 'message-own' : 'message-other'}`;
          const date = new Date(message.timestamp).toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
          div.innerHTML = `<strong>${message.sender}</strong> <span class="text-xs ${message.sender === playerName ? 'text-white' : 'text-gray-500'}">[${date}]</span><br>${message.text}`;
          chatMessages.appendChild(div);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        });
      });
    }

    // Mesaj Gönderme
    function sendMessage() {
      const chatInput = document.getElementById('chatInput');
      const messageText = chatInput.value.trim();
      const now = Date.now();
      if (!messageText || !currentRoomId) return;
      if (now - lastMessageTime < MESSAGE_COOLDOWN) {
        alert(`Lütfen ${Math.ceil((MESSAGE_COOLDOWN - (now - lastMessageTime)) / 1000)} saniye bekleyin.`);
        return;
      }

      database.ref(`chats/${currentRoomId}`).push({
        sender: playerName,
        text: messageText,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });
      chatInput.value = '';
      lastMessageTime = now;
    }

    // Oyuncu Sayısını Güncelleme
    function updatePlayerCount(roomId) {
      const playerCount = document.getElementById('playerCount');
      database.ref(`rooms/${roomId}/players`).on('value', (snapshot) => {
        let count = 0;
        snapshot.forEach((childSnapshot) => {
          if (childSnapshot.val().online) count++;
        });
        playerCount.textContent = `Oyuncu Sayısı: ${count}/2`;
      });
    }

    // Enter ile mesaj gönderme
    document.getElementById('chatInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Oturum Kontrolü
    auth.onAuthStateChanged((user) => {
      if (user) {
        playerId = user.uid;
        database.ref(`users/${playerId}`).once('value', (snapshot) => {
          if (snapshot.exists()) {
            playerName = snapshot.val().username;
            document.getElementById('welcomeUsername').textContent = playerName;
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('lobby').style.display = 'block';
          } else {
            alert('Kullanıcı verileri bulunamadı!');
            auth.signOut();
          }
        });
      } else {
        document.getElementById('authScreen').style.display = 'block';
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('gameContainer').style.display = 'none';
      }
    });
  </script>
</body>
</html>
