<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloudflare API Test</title>
</head>
<body>
  <h1>Cloudflare Zone Test</h1>
  <button id="checkZone">Zone Bilgisi Getir</button>

  <script>
    const ZONE_ID = '5ebe5bfbb7ed99661998875d0270fb35';
    const API_TOKEN = 'DENEME_TOKEN_HERE'; // Sadece test token kullan!

    document.getElementById('checkZone').addEventListener('click', () => {
      fetch(`https://api.cloudflare.com/client/v4/zones/${ZONE_ID}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${API_TOKEN}`,
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(data => {
        console.log(data);
        alert(JSON.stringify(data, null, 2)); // Deneme iÃ§in ekrana bas
      })
      .catch(err => console.error(err));
    });
  </script>
</body>
</html>
