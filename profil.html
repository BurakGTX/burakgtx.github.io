<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord KullanÄ±cÄ± ve Sunucu Bilgisi</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #2c2f33, #4b0082);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(54, 57, 63, 0.5);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 600px;
        }
        .main-user-card {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
        }
        .main-user-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 3px solid #7289da;
        }
        .main-user-info {
            flex: 1;
        }
        .main-user-info h2 {
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
        }
        .main-user-info p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #b0b0b0;
        }
        .sub-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .sub-user-card, .server-card {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            min-width: 200px;
        }
        .sub-user-card img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            border: 2px solid #7289da;
        }
        .sub-user-card p, .server-card p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .status {
            font-size: 0.8em;
            color: #b0b0b0;
            font-style: italic;
        }
        .server-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .server-card img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            border: 2px solid #7289da;
        }
        .join-btn {
            background-color: #43b581;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .join-btn:hover {
            background-color: #3a9d71;
        }
        .social-icons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            filter: brightness(0) invert(1);
            transition: transform 0.3s ease;
        }
        .social-icons img:hover {
            transform: scale(1.2);
        }
        .spotify-player {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .spotify-player iframe {
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .main-user-card {
                flex-direction: column;
                text-align: center;
            }
            .sub-container {
                flex-direction: column;
            }
            .sub-user-card, .server-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ana KullanÄ±cÄ± KartÄ± -->

            <img src="https://cdn.discordapp.com/avatars/1084123216466935848/1dfc997f1f74ed79c4f661e42039bd77.webp?size=80" alt="KullanÄ±cÄ± AvatarÄ±">
            <div class="main-user-info">
                <h2>BurakGTX ðŸ’Žâœ¨</h2>

        <!-- Alt KÄ±sÄ±m (KÃ¼Ã§Ã¼k KullanÄ±cÄ± KartÄ± ve Sunucu KartÄ±) -->
        <div class="sub-container">
            <!-- KÃ¼Ã§Ã¼k KullanÄ±cÄ± KartÄ± -->

                <img src="https://cdn.discordapp.com/avatars/1084123216466935848/1dfc997f1f74ed79c4f661e42039bd77.webp?size=80" alt="KullanÄ±cÄ± AvatarÄ±">

        <!-- Sosyal Medya Ä°konlarÄ± -->
        <div class="social-icons">
            <a href="https://discord.gg/JjcHt6yh65" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord"></a>

    </div>

    <!-- Spotify Player -->
    <div class="spotify-player">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1QxcWlk8PivolUaWcpAoNq?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <script>
        // Sunucu bilgisi (Davet baÄŸlantÄ±sÄ±ndan)
        async function getServerInfo() {
            try {
                const response = await fetch('https://discord.com/api/v9/invites/JjcHt6yh65?with_counts=true');
                const data = await response.json();

                const serverName = data.guild.name;
                const memberCount = data.approximate_member_count;
                const onlineCount = data.approximate_presence_count;
                const iconUrl = `https://cdn.discordapp.com/icons/${data.guild.id}/${data.guild.icon}.png`;

                document.getElementById('server-name').innerText = serverName;
                document.getElementById('member-count').innerText = `${onlineCount} Online â€¢ ${memberCount} Members`;
                document.getElementById('server-icon').src = iconUrl || "https://placehold.co/80x80";
            } catch (error) {
                document.getElementById('server-name').innerText = "Unknown Error";
                document.getElementById('member-count').innerText = "0 Online â€¢ 0 Members";
                document.getElementById('server-icon').src = "https://placehold.co/80x80";
            }
        }

        // Fonksiyonu Ã§alÄ±ÅŸtÄ±r
        getServerInfo();
    </script>
</body>
</html>
